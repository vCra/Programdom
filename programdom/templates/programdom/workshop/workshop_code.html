{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}
    <body>
        <div class="container pt-lg-5">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <h1>Login</h1>
                                <p class="text-muted">Enter the Session Code you have been given</p>
                                {% crispy form %}
                            </div>
                        </div>
                        <div class="card text-white bg-primary p-4 d-md-down-none">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Welcome to Programdom</h2>
                                    <p>Programdom is a fun tool to automatically check your code during workshops</p>
                                    <a class="btn btn-secondary" href="{% url "users:login"%}">Admin Login</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endblock body %}
